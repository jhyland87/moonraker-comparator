<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    function changeRoot(root){

    }

    $(document).ready(function() {
      
      const $fileSelects = $('.file-list')

      $.getJSON('http://192.168.0.96:7125/server/files/list?root=gcodes', function( resp ) {
        // Log each key in the response data
        $.each( resp.result, function( idx, {path} ) {
          console.log( path );
          

          const $listItem = $('<li></li>')

          const $link = $('<a>',{
            text: path,
            title: path,
            href: '#',
            click: function(){ 
              console.log('Changing the root to:',  path)
              return ;
            }
          })//.appendTo($listItem);

          $listItem.append($link)

          $fileSelects.append($listItem);
        });
      });  
    })

  </script>
</head>
<body>

<div class="container-fluid">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
  

  <div class="row">
    <div class="col-sm-6" id="right-content" style="background-color:lavenderblush;">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Left file
        <span class="caret"></span></button>
        <ul class="dropdown-menu file-list" id="file-left"></ul>
      </div>
    </div>
    <div class="col-sm-6" id="left-content" style="background-color:lavender;">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Right file
        <span class="caret"></span></button>
        <ul class="dropdown-menu file-list" id="file-right"></ul>
      </div>
    </div>
  </div>
</div>

</body>
</html>
